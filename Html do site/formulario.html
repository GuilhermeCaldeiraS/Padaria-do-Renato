<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" href="styleform.css">
    <link rel="shortcut icon" href="../Imagens/bread.png" type="image/x-icon">
</head>







<body>


<!-- libras -->

<section>
    <div vw class="enabled">
        <div vw-access-button class="active"></div>
        <div vw-plugin-wrapper>
          <div class="vw-plugin-top-wrapper"></div>
        </div>
      </div>
      <script src="https://vlibras.gov.br/app/vlibras-plugin.js"></script>
      <script>
        new window.VLibras.Widget('https://vlibras.gov.br/app');
      </script>
</section>

    <main>
        <div class="caixa">
            <h1> Padaria Do Renato</h1>
            <form action="" class="form">

                <label for="">Nome</label>
                <input type="text" placeholder="Digite seu Nome"> <br> <br>

                <label for="">Email</label>
                <input type="email" required> <br> <br>

                <label for="">CPF</label>
                <input type="number" placeholder="Digite seu CPF" required> <br> <br>

                <label for="">RG</label>
                <input type="number" placeholder="Digite seu Número"> <br> <br>


                <label for="">DDD+</label>
                <select name="" id="" required>
                    <option value=""></option>
                    <option value="+11">+11</option>
                    <option value="+21">+21</option>
                    <option value="+51">+51</option>
                    <option value="+51">+51</option>
                </select>
                <input type="number" required> <br> <br>


                <label for="">Endereço</label>
                <input type="text" required> <br> <br>

                <input type="submit" value="Finalize seu Cadastro">
                <button class="">
                    <a href="padaria.html">Volte</a>
                </button>


            </form>
        </div>
    </main>
</body>

</html>
